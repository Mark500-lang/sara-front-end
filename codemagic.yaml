          set -ex
          echo "=== Creating Xcode scheme ==="
          cd ios/App
          
          # Create scheme directory
          mkdir -p App.xcodeproj/xcshareddata/xcschemes
          
          # Create scheme file
          cat > App.xcodeproj/xcshareddata/xcschemes/App.xcscheme << 'EOF'
